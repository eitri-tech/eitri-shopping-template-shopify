mutation CREATE_CART($input: CartInput!) {
	cartCreate(input: $input) {
		cart {
			id
			createdAt
			updatedAt
			checkoutUrl
			totalQuantity
			note
			attributes {
				key
				value
			}
			cost {
				totalAmount {
					amount
					currencyCode
				}
				subtotalAmount {
					amount
					currencyCode
				}
				totalTaxAmount {
					amount
					currencyCode
				}
				totalDutyAmount {
					amount
					currencyCode
				}
			}
			lines(first: 10) {
				edges {
					node {
						id
						quantity
						merchandise {
							... on ProductVariant {
								id
								title
								priceV2 {
									amount
									currencyCode
								}
							}
						}
						attributes {
							key
							value
						}
					}
				}
			}
			discountCodes {
				applicable
				code
			}
			buyerIdentity {
				email
				phone
				countryCode
			}
		}
		userErrors {
			field
			message
		}
		warnings {
			message
		}
	}
}

query GET_CART($cartId: ID!) {
	cart(id: $cartId) {
		id
		createdAt
		updatedAt
		checkoutUrl
		totalQuantity
		note
		attributes {
			key
			value
		}
		cost {
			totalAmount {
				amount
				currencyCode
			}
			subtotalAmount {
				amount
				currencyCode
			}
			totalTaxAmount {
				amount
				currencyCode
			}
			totalDutyAmount {
				amount
				currencyCode
			}
		}
		lines(first: 50) {
			edges {
				node {
					id
					quantity
					merchandise {
						... on ProductVariant {
							id
							title
							priceV2 {
								amount
								currencyCode
							}
							compareAtPrice {
								amount
								currencyCode
							}
							product {
								id
								title
								handle
								description
								featuredImage {
									url
									altText
								}
							}
							selectedOptions {
								name
								value
							}
							availableForSale
						}
					}
					attributes {
						key
						value
					}
					cost {
						totalAmount {
							amount
							currencyCode
						}
						amountPerQuantity {
							amount
							currencyCode
						}
					}
					discountAllocations {
						discountedAmount {
							amount
							currencyCode
						}
					}
				}
			}
		}
		discountCodes {
			applicable
			code
		}
		discountAllocations {
			discountedAmount {
				amount
				currencyCode
			}
		}
		appliedGiftCards {
			id
			lastCharacters
			amountUsedV2 {
				amount
				currencyCode
			}
			balanceV2 {
				amount
				currencyCode
			}
		}
		buyerIdentity {
			email
			phone
			countryCode
			preferences {
				wallet
			}
			deliveryAddressPreferences {
				... on MailingAddress {
					address1
					address2
					city
					province
					country
					zip
				}
			}
		}
		deliveryGroups(first: 10) {
			edges {
				node {
					deliveryOptions {
						handle
						title
						estimatedCost {
							amount
							currencyCode
						}
						deliveryMethodType
					}
					selectedDeliveryOption {
						handle
						title
						estimatedCost {
							amount
							currencyCode
						}
						deliveryMethodType
					}
				}
			}
		}
	}
}

