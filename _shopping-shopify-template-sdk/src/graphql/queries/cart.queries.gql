query GET_CART_DELIVERY_OPTIONS($cartId: ID!) {
	cart(id: $cartId) {
		id
		cost {
			subtotalAmount {
				amount
				currencyCode
			}
			totalAmount {
				amount
				currencyCode
			}
		}
		...DeliveryGroupsWithCarrierRates @defer
	}
}

fragment DeliveryGroupsWithCarrierRates on Cart {
	deliveryGroups(first: 10, withCarrierRates: true) {
		edges {
			node {
				id
				deliveryOptions {
					handle
					title
					estimatedCost {
						amount
						currencyCode
					}
					deliveryMethodType
				}
				selectedDeliveryOption {
					handle
					title
					estimatedCost {
						amount
						currencyCode
					}
					deliveryMethodType
				}
			}
		}
	}
}
